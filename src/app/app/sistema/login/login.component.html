<p>login works!</p>
<section class="container">
  <div class="d-flex flex-column bd-highlight mb-3">
    <div class="p-2 bd-highlight">
      <label for="login">Login:</label>
      <input type="text" name="login" [(ngModel)]="usuario.login">
    </div>
    <div class="p-2 bd-highlight">
      <label for="senha">Senha:</label>
      <input type="password" name="senha" [(ngModel)]="usuario.senha">
    </div>
    <div class="p-2 bd-highlight">
      <button type="button" class="btn btn-info" (click)="logar()">Logar</button>
    </div>
  </div>
</section>
