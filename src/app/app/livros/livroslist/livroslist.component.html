<table border="1px">
  <tr>
    <th>NOME</th>
    <th>ANO</th>
    <th>EDITAR</th>
  </tr>
    <tr *ngFor="let livro of lista">
      <td>{{livro.titulo}}</td>
      <td>{{livro.autor}}</td>
      <td><button type="button" class="btn btn-info" routerLink="/admin/livros/editar/{{livro.id}}">Editar</button></td>
    </tr>
</table>
<div>
  <button routerLink="/admin/livros/novo">NOVO LIVRO</button>
</div>
